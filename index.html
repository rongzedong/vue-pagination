<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-pagination</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="app">
  <vue-nav :page_cur="cur" :page_total="all" :on_click="callback"></vue-nav>
    <p>{{msg}}</p>
  </div>
<script src="vue2.js"></script>

    <script type="text/javascript">
        import vue_pagination from "vue_pagination.vue";
  var app = new Vue({
      el: '#app',
      data:{
        cur: 1,
        all: 8,
        msg: ''
      },
      components:{
        'vue-nav': vue_pagination
      },
      methods:{
        callback(data) {
          this.cur = data
          this.msg = '你点击了'+data+ '页'
        }
      }
  })

</script>
   
</body>
</html>

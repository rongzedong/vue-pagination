<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-pagination</title>
</head>
<body>
  <div id="app">
  <vue-pagination :page_cur="page_cur" :page_total="page_total" :on_click="callback"></vue-pagination>
    <p>{{msg}}</p>
  </div>
<script src="vue2.js"></script>
<script type="text/javascript" src="vue-pagination.js"></script>
<link rel="stylesheet" href="vue-pagination.css">

<script type="text/javascript">
  // import vue_pagination from "./vue_pagination.vue";
  var app = new Vue({
      el: '#app',
      data:{
        page_cur: 1,
        page_total: 8,
        msg: ''
      },
      methods:{
        callback(data) {
        this.page_cur = data
           this.msg = 'you chrose page of '+data+ ''
        }
      }
  })

</script>
   
</body>
</html>
